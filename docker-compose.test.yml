version: '3.7'
services:
  arkhn-pipe-mimic:
    build:
      context: .
    container_name: arkhn-pipe-mimic
    image: arkhn/pipe-mimic:latest
    command: tail -F anything
    depends_on:
      - mimic-db
      - fhirbase

  mimic-db:
    env_file: .env
    build:
      context: ./docker
      dockerfile: MimicPSQL.Dockerfile
      args:
        MIMIC_USER: $MIMIC_USER
        MIMIC_PASSWORD: $MIMIC_PASSWORD
    container_name: fhir-pipe-mimic-db
    restart: always
    environment:
      POSTGRES_USER: mimicuser
      POSTGRES_PASSWORD: mimicuser
      POSTGRES_DB: mimic
    volumes:
      - mimic-db:/var/lib/postgresql/data
    ports:
      - '5431:5432'

  fhirbase:
    image: fhirbase/fhirbase:latest
    container_name: fhir-pipe-fhirbase
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '3000:3000'
      - '5433:5432'

volumes:
  mimic-db:
    name: fhir-pipe-mimic-db

version: '3.7'
services:
  mimic-db:
    env_file: .env
    build:
      context: ./docker
      dockerfile: MimicPSQL.Dockerfile
      args:
        MIMIC_USER: $MIMIC_USER
        MIMIC_PASSWORD: $MIMIC_PASSWORD
    container_name: fhir-pipe-mimic-db
    restart: always
    environment:
      POSTGRES_USER: mimicuser
      POSTGRES_PASSWORD: mimicuser
      POSTGRES_DB: mimic
    volumes:
      - mimic-db:/var/lib/postgresql/data
    ports:
      - '5431:5432'

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_DATABASE: fhirstore
    ports:
      - 27017:27017
    volumes:
      - fhirstore-db:/data/db

volumes:
  mimic-db:
    name: fhir-pipe-mimic-db
  fhirstore-db:
